version: 0.0.1
homepage: https://github.com/codegrue/flutter_material_pickers

dependencies:
  flutter:
    sdk: flutter
  flutter_colorpicker: ^0.2.6
  flutter_masked_text: ^0.8.0
  intl: ^0.16.0
