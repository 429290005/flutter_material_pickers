  cupertino_icons: ^0.1.2
  flutter_cupertino_settings: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.0.0 <3.0.0"

flutter:
  uses-material-design: true
